<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS and JavaScript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #taskbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #000;
            background-color: white;
            padding: 20px;
            z-index: 100;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
        #close-button {
            display: block;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="taskbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <iframe id="background" src="index.html" style="width:100%; height:calc(100vh - 50px); border:none; position:absolute; top:50px;"></iframe>
    <div id="overlay"></div>
    <div id="popup">
        <iframe id="popup-content" src="your_directory/your_popup_file.html" style="width: 80vw; height: 80vh; border: none;"></iframe>
        <button id="close-button">Close</button>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('close-button');

        function openPopup() {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        closeButton.addEventListener('click', closePopup);
        overlay.addEventListener('click', closePopup);

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(openPopup, 1000); // This will open the popup 1 second after the page loads
        });
    </script>
</body>
</html>
