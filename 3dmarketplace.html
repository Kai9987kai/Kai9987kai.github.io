<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D Model Marketplace</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 50px;
      }
      .model-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin-top: 50px;
      }
      .model-card {
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background-color: white;
      }
      .model-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .model-info {
        padding: 20px;
      }
      .model-name {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
      }
      .model-price {
        font-size: 18px;
        color: green;
        margin-top: 10px;
      }
      .model-button {
        display: block;
        background-color: green;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 18px;
        margin-top: 20px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>3D Model Marketplace</h1>
      <div class="model-grid">
        <!-- Add your 3D model cards here -->
        <div class="model-card">
          <img src="model1.jpg" alt="Model 1">
          <div class="model-info">
            <div class="model-name">Model 1</div>
            <div class="model-price">$9.99</div>
            <a href="#" class="model-button">Buy Now</a>
          </div>
        </div>
        <div class="model-card">
          <img src="model2.jpg" alt="Model 2">
          <div class="model-info">
            <div class="model-name">Model 2</div>
            <div class="model-price">$14.99</div>
            <a href="#" class="model-button">Buy Now</a>
          </div>
        </div>
        <div class="model-card">
          <img src="model3.jpg" alt="Model 3">
          <div class="model-info">
            <div class="model-name">Model 3</div>
            <div class="model-price
<div class="model-price">$19.99</div>
            <a href="#" class="model-button">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
