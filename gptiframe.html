<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Preview Plugin</title>

  <style>
    /* CSS styles */
    #plugin-container {
      font-family: Arial, sans-serif;
    }

    #input-container textarea {
      width: 100%;
      height: 150px;
    }

    #input-container button {
      padding: 5px;
    }

    #output-container h3 {
      margin-top: 20px;
    }
    
    #output-container iframe {
      width: 100%;
      min-height: 300px;
    }
  </style>
  
</head>
<body>

<div id="plugin-container">

  <!-- HTML code -->
  
  	<div id="input-container">
	    <textarea id="html-input" placeholder="Enter HTML code"></textarea>
	    <button id="preview-button">Preview</button>
	</div>

	<div id="output-container">
	  	<h3>HTML Preview</h3>
	  	<iframe id="preview-frame"></iframe>
	</div>

<!-- JavaScript -->
<script>

document.addEventListener('DOMContentLoaded', function() {

var previewButton = document.getElementById('preview-button');
var htmlInput = document.getElementById('html-input');
var previewFrame = document.getElementById('preview-frame');

previewButton.addEventListener('click', function() {
   var htmlCode = htmlInput.value.trim();
   
   if (htmlCode !== '') {
      // Update iframe source with the entered HTML code
       previewFrame.srcdoc = htmlCode;

       // Clear input field
       htmlInput.value = '';
   }
});

});
  
</script>


</div>

<!-- JSON configuration (ai-plugin.json) -->

<script type="application/json" id="ai-plugin-json">
{
  "schema_version": "v1",
  "name_for_human": "HTML Preview",
  "name_for_model": "html_preview",
  "description_for_human": "Preview HTML code in an embedded iframe.",
  "description_for_model": "",
  "auth": {
    "type": "none"
  },
  "api": {
    "type": ""
  },
  "logo_url": "",
  "contact_email": "",
  "legal_info_url": ""
}
</script>

</body>
</html>
