<!DOCTYPE html>
<html>
<head>
  <title>Random 3D Terrain Generator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
  <div id="canvas"></div>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.PlaneGeometry(20, 20, 20, 20);

    // Update vertices
    var positions = geometry.attributes.position.array;
    for (var i = 2; i < positions.length; i += 3) {
      positions[i] += Math.random() * 2; // adjust z-coordinate
    }
    geometry.attributes.position.needsUpdate = true; // notify Three.js to update these changes

    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    var terrain = new THREE.Mesh(geometry, material);

    scene.add(terrain);

    camera.position.z = 5;

    var animate = function () {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
