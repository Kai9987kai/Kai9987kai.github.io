<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Storage File Viewer</title>
</head>
<body>
  <h1>Local Storage File Viewer</h1>
  <input type="file" id="fileInput">
  <button onclick="saveFile()">Save File</button>
  <button onclick="loadFile()">Load File</button>
  <div id="fileContents"></div>

  <script>
    function saveFile() {
      var fileInput = document.getElementById("fileInput");
      var file = fileInput.files[0];
      var reader = new FileReader();
      reader.onload = function() {
        var fileContents = reader.result;
        localStorage.setItem("fileContents", fileContents);
        alert("File saved successfully!");
      }
      reader.readAsText(file);
    }

    function loadFile() {
      var fileContents = localStorage.getItem("fileContents");
      document.getElementById("fileContents").innerHTML = fileContents;
    }
  </script>
</body>
</html>
