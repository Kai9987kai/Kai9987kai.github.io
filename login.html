<button type="button" onclick="showLoginPopup()">Login</button>

<div id="loginPopup" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid black;">
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br><br>
    <button type="button" onclick="login()">Submit</button>
    <button type="button" onclick="hideLoginPopup()">Close</button>
  </form>
</div>

<script>
  function showLoginPopup() {
    document.getElementById("loginPopup").style.display = "block";
  }

  function hideLoginPopup() {
    document.getElementById("loginPopup").style.display = "none";
  }
</script>
