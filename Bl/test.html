<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      overflow: hidden;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable scrolling
    document.addEventListener('wheel', function(e) {
      e.preventDefault();
    });

    // Disable keyboard interactions
    document.addEventListener('keydown', function(e) {
      e.preventDefault();
    });

    // Disable touch interactions
    document.addEventListener('touchstart', function(e) {
      e.preventDefault();
    });
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <!-- Your website content goes here -->
  <h1>Welcome to the Disabled Page</h1>
  <p>This page has disabled right-click, scrolling, and other interactions.</p>
</body>
</html>
