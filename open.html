<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

form {
  margin-top: 20px;
}

select, input[type="button"] {
  padding: 10px;
  font-size: 16px;
}

input[type="button"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

input[type="button"]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>Launch a Program</h2>

<form action="/action_page.php">
  <label for="programs">Choose a program:</label>
  <select id="programs" name="programs">
    <option value="word">Microsoft Word</option>
    <option value="excel">Microsoft Excel</option>
    <option value="powerpoint">Microsoft PowerPoint</option>
    <option value="notepad">Notepad</option>
  </select>
  <br><br>
  <input type="button" value="Launch" onclick="launchProgram()">
</form>

<script>
function launchProgram() {
  var program = document.getElementById("programs").value;
  window.location.href = program + "://";
}
</script>

</body>
</html>
