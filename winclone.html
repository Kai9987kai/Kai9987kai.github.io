<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Desktop-like Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .desktop {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      width: 100vw;
      height: calc(100vh - 40px);
      padding: 10px;
    }

    .icon {
      display: inline-block;
      position: static;
      text-align: center;
      margin-bottom: 10px;
    }

    .icon img {
      width: 64px;
      height: 64px;
    }

    .context-menu {
      display: none;
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #c0c0c0;
      z-index: 10;
    }

    .context-menu ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .context-menu li {
      padding: 5px 10px;
      cursor: pointer;
    }

    .context-menu li:hover {
      background-color: #0078d7;
      color: #ffffff;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #0078d7;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
    }

    .start-button {
      background-color: #0078d7;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    .taskbar-icon {
      display: inline-block;
      text-align: center;
      color: #ffffff;
      margin-right: 10px;
    }

    .taskbar-icon img {
      width: 32px;
      height: 32px;
    }

    .start-menu {
      display: none;
      position: fixed;
      left: 0;
      bottom: 40px;
      width: 250px;
      background-color: #ffffff;
      border: 1px solid #c0c0c0;
      z-index: 5;
    }
  </style>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div class="desktop" oncontextmenu="return false;">
    <div class="icon" data-id="1">
      <a href="https://www.example.com" target="_blank">
        <img src="icon1.png" alt="Icon 1">
        <p>Link 1</p>
      </a>
    </div>
    <div class="icon" data-id="2">
      <a href="https://www.example2.com" target="_blank">
        <img src="icon2.png" alt="Icon 2">
        <p>Link 2</p>
      </a>
    </div>
  </div>
  <div class="taskbar">
    <button class="start-button">Start</button>
    <!-- Taskbar icons will be added here -->
  </div>
  <div class="start-menu">
    <!-- Add your Start menu content here -->
  </div>
  <div class="context-menu">
    <ul>
      <li id="pin-to-taskbar">Pin to Taskbar</li>
      <li id="delete-icon">Delete Icon</li>
    </ul>
  </div>
  <script>
    $(document).ready(function() {
      // Enable dragging for icons
      $(".icon").draggable();

      // Show context menu on right click
      $(".icon").on("contextmenu", function(e) {
        e.preventDefault();
        $(".context-menu").css({
          top: e.pageY + "px",
          left: e.pageX + "px"
        }).data("iconId", $(this).data("id")).show();
      });

      // Hide context menu on left click anywhere
      $(document).on("click", function() {
        $(".context-menu").hide();
      });

      // Pin to taskbar
      $("#pin-to-taskbar").on("click", function() {
        const iconId = $(".context-menu").data("iconId");
        const icon = $(`.icon[data-id="${iconId}"]`);
        const taskbarIcon = icon.clone().removeAttr("style data-id").addClass("taskbar-icon").removeClass("icon").appendTo(".taskbar");
        taskbarIcon.find("a").removeAttr("target");
        $(".context-menu").hide();
      });

      // Delete icon
      $("#delete-icon").on("click", function() {
        const iconId = $(".context-menu").data("iconId");
        $(`.icon[data-id="${iconId}"]`).remove();
        $(".context-menu").hide();
      });

      // Toggle Start menu
      $(".start-button").on("click", function() {
        $(".start-menu").toggle();
      });
    });
  </script>
</body>
</html>
